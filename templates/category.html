{% extends 'flatpages/default.html' %}

{% block title %} News {% endblock title %}

{% block content %}

    {% if category.id %}

        <div>
            <em>
                Subscribe to
                <strong>{{ category }}?</strong>
            </em>

            <a href="{% url 'subscribe' category.id %}">Subscribe</a>

        </div>

    {% endif %}

    {% include 'posts.html' %}

{% endblock content %}
