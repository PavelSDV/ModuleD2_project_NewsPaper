{% extends 'flatpages/default.html' %}

{% block title %} Edit {% endblock title %}

{% block content %}

    <h2>Редактировать статью</h2>

        <a href="{% url 'account_logout' %}">Выход</a>

        {% if is_not_authors %}
            <button> <a href="/news/edit/"> Хочу Authors!</a> </button>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form }} <!-- Теперь нам нужна только готовая форма и кнопка -->
            <input type="submit" value="Редактировать статью">
        </form>

{% endblock content %}
