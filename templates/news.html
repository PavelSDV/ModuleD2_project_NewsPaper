<!--  news наследуемся от шаблона default.html, который мы создавали ещё во времена flatpages -->
{% extends 'flatpages/default.html' %}

<!-- Название у нас будет Posts -->
{% block title %}
Posts
{% endblock title %}

<!-- В контенте на странице мы выводим все статьи -->
{% block content %}
<h1>Все статьи</h1>

    {% if news %} <!-- Выводим товары только если они есть с помощью тега if -->
        <h2>Новости есть!</h2>
        {{ news }}
    {% else %} <!-- Если товаров нет, то говорим что товаров нет ;) -->
        <h2>Новостей нет!</h2>
    {% endif %}

{% endblock content %}
