{% load custom_filters %}

<h3>
    <a href={% url 'new' post.id %}> {{ post.title|censor }}  </a>
</h3>

<p>
    By <span>{{ post.author.authorUser }},</span>
    on <span>{{ post.dataCreation|date:'d.m.Y' }},</span>



    {%  for c in post.category.values %}
        <a href="{%  url 'category' c.id %}">{{ c.name }}</a>
    {% endfor %}
</p>
